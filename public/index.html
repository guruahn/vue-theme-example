<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue-theme-example</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-theme-example doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <div id="app-loader">loading...</div>
  <!-- 로더용 스타일 -->
  <style>
    #app-loader {
      background: #fff;
      height: 100%;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10000;
      line-height: 100vh;
      text-align: center;
      font-size: 20px;
    }
  </style>
</body>

</html>
